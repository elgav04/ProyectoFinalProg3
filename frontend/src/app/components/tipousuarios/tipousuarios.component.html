<h1>Registro Tipo de Usuario</h1>
<br>

<div class="container-fluid">
    <form id="formulario" name="formulario" class="row g-3" #formularioNgForm="ngForm" (ngSubmit)="AgregarValor()" novalidate>

        <div class="col-md-3" hidden>
        <label for="" class="form-label" hidden>No.</label>
        <input type="text" readonly="readonly" [(ngModel)]="user.ctipousuario" name="ctipousuario" class="form-control" placeholder="No." hidden>
        </div>

        <div class="col-md-6">
        <label for="tipousuario" class="form-label">Tipo de Usuario</label>
        <input type="text" [(ngModel)]="user.tipousuario" name="tipousuario" placeholder="Digite el tipo de usuario" class="form-control"
            required
           #tipousuario="ngModel"
           [ngClass]="{'is-invalid': tipousuario.invalid && formularioNgForm.submitted}">
            <div *ngIf="tipousuario.invalid && formularioNgForm.submitted" class="invalid-feedback">
            El tipo de usuario es obligatorio.
            </div>
        </div>

        <!--
        <div class="col-md-4">
        <label for="estado" class="form-label"></label>
        <select id="estado" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
        </div>
        -->
        
        <div class="d-grid col-3 ms-auto">
            <button type="submit" class="btn btn-primary align-self-end" value="Save">Agregar</button>
        </div>
    </form>
</div>

<br>

<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-md-8">
      <label for="filterPost" class="form-label"><b>Búsqueda</b></label>
      <input
        type="text"
        id="filterPost"
        name="filterPost"
        class="form-control"
        placeholder="Digite el tipo de usuario que desea buscar"
        [(ngModel)]="filterPost"
      >
    </div>

    <div class="col-md-2 d-grid align-items-end">
      <button (click)="exportToExcel()" class="btn btn-success mt-4">Exportar a Excel</button>
    </div>

    <div class="col-md-2 d-grid align-items-end">
      <button class="btn btn-dark mt-4" (click)="openPDF()">Descargar PDF</button>
    </div>
  </div>
</div>


 <div class="container-fluid">  
    <div class="row mt-25">          
   <table class="table table-striped table-hover" id="tabla">
    
     <thead>
        <tr>
            <th>NO</th>
            <th>TIPO USUARIO</th>
            <th>ESTADO</th>
            <th colspan="2">ACCIONES</th>
        </tr>
  
      </thead>
    <tbody >
                <tr *ngFor="let User of TUser | filtertipousuario:filterPost">
                    <td >{{User.ctipousuario}}</td>
                    <td >{{User.tipousuario}}</td>
                    <td >{{User.estado}}</td>
                    <td><button  class="btn btn-danger"  (click)="EliminarData(User.ctipousuario)">Eliminar</button> </td>
                    <td>
                        <button  class="btn btn-success" [routerLink]="['/tipousuarios/edit', User.ctipousuario]">Actualizar</button></td>
                  </tr>
       </tbody>
   </table>
</div>
</div>

<!-- Modal de éxito -->
<div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalExitoLabel">Registro exitoso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¡El registro se ha guardado correctamente!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de eliminación -->
<div class="modal fade" id="modalEliminado" tabindex="-1" aria-labelledby="modalEliminadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalEliminadoLabel">Registro eliminado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          El registro ha sido eliminado correctamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
