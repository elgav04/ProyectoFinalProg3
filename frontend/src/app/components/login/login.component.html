<div class="login-container">
  <div class="card login-card shadow">
    <div class="card-body">
      <h2 class="text-center mb-4">
        <i class="bi bi-shield-lock"></i> Inicio de Sesión
      </h2>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userName" class="form-label">Usuario</label>
          <input type="text" class="form-control" [(ngModel)]="userName" name="userName" placeholder="Ingrese su usuario">
        </div>
      
      <div class="mb-4">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="pass" name="pass" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2" >
                  <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
      
      </form>
      
            </div>
          </div>
        </div>
