<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-50 mx-auto">
  
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required [(ngModel)]="form.usuario">
      </div>
  
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" name="clave" required [(ngModel)]="form.clave">
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Ingresar</button>
      
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
